<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!--Desktop Nav-->
    <nav id="desktop-nav">
      <div class="logo">Abram Khoza</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <!--Hamburger Nav-->
    <nav id="hamburger-nav">
      <div class="logo">Abram Khoza</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contacts" onclick="toggleMenu()">Contacts</a></li>
        </div>
      </div>
    </nav>

    <!--Profile section-->
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-picture.png"
          alt="Abram Khoza profile picture"
        />
      </div>

      <div class="section__text">
        <p class="settion__text__p1">Hello, I'm</p>
        <h1 class="title">Abram Khoza</h1>
        <p class="section__text__p2">
          EIE student, Software and Frontend Developer.
        </p>
      </div>
      <div class="btn-container">
        <button
          class="btn btn-color-2"
          onclick="window.open('./assets/cv.pdf')"
        >
          Download CV
        </button>
        <button class="btn btn-color-1" onclick="location.href='./#contacts'">
          Contact Info
        </button>
      </div>

      <div id="social-container">
        <img
          src="./assets/linkedin.png"
          alt="My linkedIn profile"
          class="icon"
          onclick="location.href='https://linkedin.com/'"
        />
        <img
          src="./assets/github.png"
          alt="My github profile"
          class="icon"
          onclick="location.href='https://github.com/'"
        />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
